<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <p:panel header="Control Asistencia" collapsed="false">
            <h:form>
                <p:panelGrid  columns="2">
                    <p:column>
                        <p:panel>
                            <p:dataTable value="#{adminAsistenciaBean.listTemporalAsistencia}" var="obj">
                                <p:column headerText="Numero Id">
                                    <h:outputText value="#{obj.usuario.usuarioPK.numeroId}" />
                                </p:column>
                                <p:column headerText="Hora">
                                    <h:outputText value="#{obj.fechaHoraIngreso}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:column>
                    <p:column>
                        <p:panel>
                            <h:outputLabel >Por favor dirigir la salida de datos de la maquina lectora de codigos, sobre el siguiente campo.</h:outputLabel>
                            <p:inputText onchange="test()"/>
                        </p:panel>
                    </p:column>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </p:row>
    <script>
        /**
         * Comment
         */
        function test() {
            console.log('hola mund');
        }
    </script>
</ui:composition>
