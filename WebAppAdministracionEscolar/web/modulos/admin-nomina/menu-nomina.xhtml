<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
    xmlns:p="http://primefaces.org/ui">

    <p:row>
        <p:panelGrid columns="2">
            <p:column >
                <p:graphicImage styleClass="imagenAux" value="img/Profesora-Ensenando-Al-Alumno-60767.gif" />
            </p:column>
            <p:panel header="Bienvenido" collapsed="false" >
                <h:outputLabel >Seleccione la actividad que desea realizar. A continuacion encontrara las funciones asociadas a este modulo.</h:outputLabel>
                <h:form>
                    <p:growl id="messages" showDetail="true" />
                    <p:tree id="docs" value="#{homeConfigBean.root03}" var="doc" selectionMode="single" selection="#{homeConfigBean.selectedNode03}"
                            style="width: 100%;">
                        <p:ajax event="select" listener="#{homeConfigBean.onFunctionSelectMenu03}" />
                        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed" >
                            <h:outputText value="#{doc.nombreFuncion}"/>
                        </p:treeNode>
                        <p:treeNode type="document" icon="ui-icon-document">
                            <h:outputText value="#{doc.nombreFuncion}" />
                        </p:treeNode>
                    </p:tree>
                </h:form>
            </p:panel>
        </p:panelGrid>
    </p:row>
</ui:composition>
