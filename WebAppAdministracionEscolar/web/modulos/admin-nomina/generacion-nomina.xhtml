<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <p:panel header="Generacion Recibo Nomina" collapsed="false">
            <h:form>
                <p:messages/>
                <p:dataTable value="#{adminNominaBean.listFuncionarios}" widgetVar="funcionariosTable" var="obj" rows="7" paginator="true" paginatorPosition="bottom"
                             filteredValue="#{adminNominaBean.filteredListFuncionarios}">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('funcionariosTable').filter();"  style="width: 60%;"  placeholder="Ingrese un valor de busqueda"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Tipo Id" filterBy="#{obj.usuario.usuarioPK.tipoId}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario.usuarioPK.tipoId}" />
                    </p:column>
                    <p:column headerText="Numero Id" filterBy="#{obj.usuario.usuarioPK.numeroId}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario.usuarioPK.numeroId}" />
                    </p:column>
                    <p:column headerText="Primer Apellido" filterBy="#{obj.usuario.primerApellido}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario.primerApellido}" />
                    </p:column>
                    <p:column headerText="Segundo Apellido" filterBy="#{obj.usuario.segundoApellido}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario.segundoApellido}" />
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.usuario.nombres}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario.nombres}" />
                    </p:column>
                    <p:column headerText="Cargo" filterBy="#{obj.cargoId.nombreCargo}" filterStyle="display:none;" filterMatchMode="contains">
                        <h:outputText value="#{obj.cargoId.nombreCargo}" />
                    </p:column>
                    <p:column headerText="">
                        <h:commandButton value="Generar" action="#{adminNominaBean.generateExcelNomina(obj.funcionarioId)}"/>
                    </p:column>
                </p:dataTable>
                <p:spacer/>
                <div class="div-center">
                    <p:row>
                        <h:commandButton value="Generar Excel Nomina Completa" action="#{adminNominaBean.generateExcelNominaCompleta}"/>
                    </p:row>
                </div>
            </h:form>
        </p:panel>
    </p:row>
</ui:composition>
