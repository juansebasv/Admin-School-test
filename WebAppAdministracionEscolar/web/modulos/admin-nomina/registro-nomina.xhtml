<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:row>
        <p:panel header="Registro Pago Nomina" collapsed="false">
            <h:form enctype="multipart/form-data">
                <p:messages autoUpdate="true" closable="true"/>
                <p:panelGrid columns="2" styleClass="col-md-12">
                    <h:outputLabel value="Tipo documento."/>
                    <p:selectOneMenu  value="#{adminNominaBean.usuarioPK.tipoId}" required="true" >
                        <f:selectItem itemLabel="CC" itemValue="CC" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Numero documento."/>
                    <p:autoComplete size="60" value="#{adminNominaBean.usuarioPK.numeroId}" completeMethod="#{adminNominaBean.obtenerNumerosIdSegun}" required="true" />
                    <h:outputLabel value="Adjunto soporte de pago." />
                    <h:inputFile  value="#{adminNominaBean.file}" required="true"/>
                    <h:outputLabel value="Responsable del pago."/>
                    <p:inputText value="#{adminNominaBean.historialNomina.responsablePago}" required="true"/>
                </p:panelGrid>
                <p:row>
                    <p:column style="text-align: center;">
                        <p:commandButton icon="ui-icon-check" value="Registrar pago" action="#{adminNominaBean.registarPago}" ajax="false" />
                    </p:column>
                </p:row>
            </h:form>
        </p:panel>

    </p:row>
</ui:composition>
