<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <h:form>
            <p:panel header="Horario">
                <p:row>
                    <p:panelGrid columns="2" styleClass="col-md-12">
                        <p:column>
                            <p:messages autoUpdate="true" closable="true"/>
                            <h:outputLabel value="Dia de Clase"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.diaClase}" required="true" style="width: 50%;" >
                                <f:selectItem itemLabel="Lunes" itemValue="Lunes" />
                                <f:selectItem itemLabel="Martes" itemValue="Martes" />
                                <f:selectItem itemLabel="Miercoles" itemValue="Miercoles" />
                                <f:selectItem itemLabel="Jueves" itemValue="Jueves" />
                                <f:selectItem itemLabel="Viernes" itemValue="Viernes" />
                            </p:selectOneMenu>
                            <h:outputLabel value="Hora de Inicio"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.horaInicioClase}" required="true" style="width: 50%;" >
                                <f:selectItem itemLabel="6:00 am" itemValue="6" />
                                <f:selectItem itemLabel="7:00 am" itemValue="7" />
                                <f:selectItem itemLabel="8:00 am" itemValue="8" />
                                <f:selectItem itemLabel="9:00 am" itemValue="9" />
                                <f:selectItem itemLabel="10:00 am" itemValue="10" />
                                <f:selectItem itemLabel="11:00 am" itemValue="11" />
                                <f:selectItem itemLabel="12:00 pm" itemValue="12" />
                                <f:selectItem itemLabel="1:00 pm" itemValue="13" />
                                <f:selectItem itemLabel="2:00 pm" itemValue="14" />
                                <f:selectItem itemLabel="3:00 pm" itemValue="15" />
                                <f:selectItem itemLabel="4:00 pm" itemValue="16" />
                                <f:selectItem itemLabel="5:00 pm" itemValue="17" />
                            </p:selectOneMenu>
                            <h:outputLabel value="Hora de Fin"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.horaFinClase}" required="true" style="width: 50%;">
                                <f:selectItem itemLabel="6:00 am" itemValue="6" />
                                <f:selectItem itemLabel="7:00 am" itemValue="7" />
                                <f:selectItem itemLabel="8:00 am" itemValue="8" />
                                <f:selectItem itemLabel="9:00 am" itemValue="9" />
                                <f:selectItem itemLabel="10:00 am" itemValue="10" />
                                <f:selectItem itemLabel="11:00 am" itemValue="11" />
                                <f:selectItem itemLabel="12:00 pm" itemValue="12" />
                                <f:selectItem itemLabel="1:00 pm" itemValue="13" />
                                <f:selectItem itemLabel="2:00 pm" itemValue="14" />
                                <f:selectItem itemLabel="3:00 pm" itemValue="15" />
                                <f:selectItem itemLabel="4:00 pm" itemValue="16" />
                                <f:selectItem itemLabel="5:00 pm" itemValue="17" />
                            </p:selectOneMenu>
                            <br/>
                            <p:commandButton icon="ui-icon-check" value="Registrar Horario" title="Registrar Horario" action="#{adminHorarioBean.createHorario()}"
                                             ajax="false"/>
                        </p:column>
                        <p:column>
                            <h:outputLabel value="Materia"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.materiaId}" editable="false" style="width: 50%;">
                                <f:selectItems value="#{adminHorarioBean.materias.entrySet()}" var="entry"
                                               itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Curso"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.cursoId}"  editable="false" style="width: 50%;">
                                <f:selectItems value="#{adminHorarioBean.cursos.entrySet()}" var="entry"
                                               itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Funcionario"/>
                            <p:selectOneMenu value="#{adminHorarioBean.horario.funcionarioId}"  editable="false" style="width: 50%;">
                                <f:selectItems value="#{adminHorarioBean.funcionarios.entrySet()}" var="entry"
                                               itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:panelGrid>

                </p:row>
            </p:panel>
        </h:form>
    </p:row>
</ui:composition>
