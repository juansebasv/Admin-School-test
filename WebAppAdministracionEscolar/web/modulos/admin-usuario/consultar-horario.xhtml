<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="basicDT" var="varFuncionario" value="#{adminConsultaoBean.funcionarios}">
                <f:facet name="header">
                    Docente
                </f:facet>
                <p:column style="width:40px !important;">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{varFuncionario.funcionarioId}" />
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{varFuncionario.usuario.nombres}" />
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{varFuncionario.usuario.primerApellido}" />
                </p:column>
                <p:column headerText="Segundo Apelido">
                    <h:outputText value="#{varFuncionario.usuario.segundoApellido}" />
                </p:column>

                <p:rowExpansion rendered="#{adminConsultaoBean.cargarMaterias(varFuncionario)}" >
                    <p:dataTable id="basicMA" var="varMaterias" value="#{adminConsultaoBean.horarios}">
                        <f:facet name="header">
                            Materias y Cursos
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{varMaterias.materiaId.nombreMateria}" />
                        </p:column>
                        <p:column headerText="Curso">
                            <h:outputText value="#{varMaterias.cursoId.cursoId}" />
                        </p:column>

                        <p:rowExpansion rendered="#{adminConsultaoBean.cargarEstudiantes(varMaterias)}" >
                            <p:dataTable id="basicES" var="varEstudiantes" value="#{adminConsultaoBean.matriculas}">
                                <f:facet name="header">
                                    Estudiantes
                                </f:facet>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{varEstudiantes.estudianteId.usuario.nombres}" />
                                </p:column>
                                <p:column headerText="Primer Apellido">
                                    <h:outputText value="#{varEstudiantes.estudianteId.usuario.primerApellido}" />
                                </p:column>
                                <p:column headerText="Segundo Apellido">
                                    <h:outputText value="#{varEstudiantes.estudianteId.usuario.segundoApellido}" />
                                </p:column>

                            </p:dataTable>

                        </p:rowExpansion>
                    </p:dataTable>

                </p:rowExpansion>

            </p:dataTable>
        </h:form>
    </p:row>
</ui:composition>
