<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <h:form>
            <p:panel header="Matricula" >
                <p:panelGrid columns="2" styleClass="col-md-12">
                    <p:column>
                        <p:messages autoUpdate="true" closable="true"/>
                        <h:outputLabel value="Fecha de Matricula"/>
                        <p:calendar value="#{adminMatriculaBean.matricula.fechaMatricula}" mode="popup-icon"/>
                        <p:outputLabel value="Estudiante: " />
                        <p:selectOneMenu value="#{adminMatriculaBean.matricula.estudianteId}"  required="true" >
                            <f:selectItems value="#{adminMatriculaBean.estudiantes.entrySet()}" var="entry"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:commandButton icon="ui-icon-check" value="Registrar Matricula" title="Registrar Matricula" action="#{adminMatriculaBean.createMatricula()}" />
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Costo Matricula"/>
                        <p:inputText value="#{adminMatriculaBean.matricula.valorMatricula}" title="Costo Matricula" placeholder="Costo" required="true">
                            <f:validateDoubleRange minimum="5000" maximum="2000000" />
                        </p:inputText>
                        <p:outputLabel value="Curso: " />
                        <p:selectOneMenu value="#{adminMatriculaBean.matricula.cursoId}" required="true">
                            <f:selectItems value="#{adminMatriculaBean.cursos.entrySet()}" var="entry"
                                           itemValue="#{entry.value}" itemLabel="#{entry.key}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </p:row>
</ui:composition>
