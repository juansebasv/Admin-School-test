<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="modificar-Funcionario" var="funcionario" value="#{adminFuncionariosModificar.listFuncionario}" editable="true" style="margin-bottom:20px" paginator="true" rows="8" 
                         paginatorPosition="bottom" filteredValue="#{adminFuncionariosModificar. filteredListBusquedaFuncionario  }"  >
                <f:facet name="header">
                    Modificar Funcionario
                    <p:outputPanel>
                        <p:inputText id="globalFilter" onkeyup=" PF('modificarFuncionario').filter();"  style="width: 60%;"  placeholder="Ingrese un valor de busqueda"/>
                    </p:outputPanel>                    
                </f:facet>

                <p:ajax event="rowEdit" listener="#{adminFuncionariosModificar.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{adminFuncionariosModificar.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Tipo Identificacion" filterBy="#{funcionario.usuario.usuarioPK.tipoId}" filterStyle="display:none;" filterMatchMode="contains">
                    <h:outputText value="#{funcionario.usuario.usuarioPK.tipoId}" />
                </p:column>
                <p:column headerText="Numero Identificacion" filterBy="#{funcionario.usuario.usuarioPK.numeroId}" filterStyle="display:none;" filterMatchMode="contains">
                    <h:outputText value="#{funcionario.usuario.usuarioPK.numeroId}" />
                </p:column> 
                <p:column headerText="Cargo" filterBy="#{funcionario.cargoId.nombreCargo}" filterStyle="display:none;" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{funcionario.cargoId.nombreCargo}" /></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{adminDocente.cargo}"  required="true" converter="cargoConverterJSF">
                                <f:selectItems value="#{adminDocente.cargosItems}" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>                    
                </p:column>
                <p:column headerText="Nombre" filterBy="#{funcionario.usuario.nombres}" filterStyle="display:none;" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{funcionario.usuario.nombres}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{funcionario.usuario.nombres}" style="width:100%"/></f:facet>
                    </p:cellEditor>   
                </p:column>
                <p:column headerText="Primer Apellido" filterBy="#{funcionario.usuario.primerApellido}" filterStyle="display:none;" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{funcionario.usuario.primerApellido}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{funcionario.usuario.primerApellido}" style="width:100%"/></f:facet>
                    </p:cellEditor>           
                </p:column>
                <p:column headerText="Segundo Apellido" filterBy="#{funcionario.usuario.segundoApellido}" filterStyle="display:none;" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{funcionario.usuario.segundoApellido}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{funcionario.usuario.segundoApellido}" style="width:100%"/></f:facet>
                    </p:cellEditor>           
                </p:column>
                <p:column headerText="Saldo" filterBy="#{funcionario.saldoNeto}" filterStyle="display:none;" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{funcionario.saldoNeto}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{funcionario.saldoNeto}" style="width:100%"/></f:facet>
                    </p:cellEditor>  
                </p:column>                    

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:row>
</ui:composition>
