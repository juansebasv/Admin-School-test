<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <h:form id="form-reg-func">
            <p:panelGrid columns="2">
                <p:panel>
                    <p:messages/>
                    <h:outputLabel value="Tipo de Documento"/>
                    <p:selectOneMenu value="#{adminDocente.usuarioPk.tipoId}" required="true">
                        <f:selectItem itemLabel="C.C." itemValue="CC"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Numero Del Documento"/>
                    <p:inputText value="#{adminDocente.usuarioPk.numeroId}" required="true"/>
                    <h:outputLabel value="Primer Apellido"/>
                    <p:inputText value="#{adminDocente.usuario.primerApellido}" required="true"/>
                    <h:outputLabel value="Segundo Apellido"/>
                    <p:inputText value="#{adminDocente.usuario.segundoApellido}" required="true"/>
                    <h:outputLabel value="Nombres"/>
                    <p:inputText value="#{adminDocente.usuario.nombres}" required="true"/>
                    <h:outputLabel value="Tipo De Sangre"/>
                    <p:selectOneMenu value="#{adminDocente.usuario.tipoSangre}"  required="true" >
                        <f:selectItems value="#{adminDocente.tiposSangreItems}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:column style="text-align: center;">
                        <p:commandButton icon="ui-icon-check" value="Registrar Docente" action="#{adminDocente.createDocente}" ajax="false">
                            <p:resetInput target="@form"/>
                        </p:commandButton>
                    </p:column>
                </p:panel>
                <p:panel>
                    <h:outputLabel value="Correo electronico"/>
                    <p:inputText value="#{adminDocente.usuario.correoElectronico}" required="true"/>
                    <h:outputLabel value="Cargo"/>
                    <p:selectOneMenu value="#{adminDocente.cargo}"  required="true" converter="cargoConverterJSF">
                        <f:selectItems value="#{adminDocente.cargosItems}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Salario"/>
                    <p:inputText value="#{adminDocente.funcionario.saldoNeto}" required="true"/>
                    <h:outputLabel value="Fecha Nacimiento"/>
                    <p:calendar  value="#{adminDocente.usuario.fechaNacimiento}" navigator="true" yearRange="c-70:c+10" required="true"/>
                    <h:outputLabel value="Contraseña"/>
                    <p:password value="#{adminDocente.login.clave}" required="true"/>
                    <h:outputLabel value="Repetir Contraseña"/>
                    <p:password />
                </p:panel>

            </p:panelGrid>
        </h:form>
    </p:row>
</ui:composition>
