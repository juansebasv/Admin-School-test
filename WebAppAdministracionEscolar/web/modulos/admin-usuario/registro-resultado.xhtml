<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui">
    <p:row>
        <p:panelGrid columns="2">
            <p:column>
                <h:form id="registerSalon">
                    <p:panel header="Resultado Academico" collapsed="false">
                        <p:messages/>
                        <h:outputLabel value="Objetivo Evaluado"/>
                        <p:inputTextarea value="#{adminNotaBean.resultadoAcademico.objetivoEvaluado}" title="Objetivo Evaluado" rows="4" placeholder="N/A" style="width: 100%" autoResize="false"/>
                        <h:outputLabel value="Nota Definitiva"/>
                        <p:outputLabel value="#{adminNotaBean.suma}" />
                        <p:commandButton value="Registrar Nota" type="button" onclick="PF('dlg2').show();" />
                        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" >
                            <p:panelGrid >
                                <h:outputText value="Registro de Notas" />
                                <p:inputText value="#{adminNotaBean.nota.porcentaje}" title="Porcentaje Decimal" required="true">
                                    <f:validateDoubleRange minimum="1" maximum="100" />
                                </p:inputText>
                                <p:inputText value="#{adminNotaBean.nota.nota}" title="Nota Decimal" required="true">
                                    <f:validateDoubleRange minimum="1" maximum="100" />
                                </p:inputText>
                                <h:outputLabel value="Comentario"/>
                                <p:inputTextarea value="#{adminNotaBean.nota.comentario}" title="Comentario" rows="4" placeholder="N/A" style="width: 100%" autoResize="false"/>
                                <p:row>
                                    <p:column style="text-align: center;">
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dlg2').hide();" />
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:commandButton icon="ui-icon-check" value="Registrar Nota" action="#{adminNotaBean.registrarNota()}"
                                                         update="@this"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:dialog>   
                        <p:row>
                            <p:column style="text-align: center;">
                                <p:commandButton icon="ui-icon-check" value="Registrar Resultado"
                                                 update="@this"/>
                            </p:column>
                        </p:row>
                    </p:panel>
                </h:form>
            </p:column>
        </p:panelGrid>
    </p:row>
</ui:composition>
